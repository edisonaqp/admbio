<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/plantillas/plantilla.xhtml">
        <ui:define name="cabecera">
            <script type="text/javascript">
            </script>
        </ui:define>

        <ui:define name="contenido">
            <p:panel header="Servidores" id="pnlTerminal">
                <p:separator />
                <h:outputText value="" />
                <h:form>
                    <p:dataTable id="tablaTerminales"
                                 value="#{servidorMB.lServidor}" var="terminal"
                                 paginator="true" rows="10" paginatorPosition="bottom" 
                                 currentPageReportTemplate="{currentPage} de {totalPages}"
                                 emptyMessage="No se encontraron registros"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                        <p:column headerText="Oficina">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{terminal.id}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{terminal.id}" readonly="true" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Terminal">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{terminal.centroCosto}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{terminal.centroCosto}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{terminal.fechaHoraCreacion}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"></f:convertDateTime>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{terminal.estado}" />
                        </p:column>
                        
                        <p:dialog widgetVar="dlgLoading" resizable="false"
                                  showEffect="fade" hideEffect="fade" modal="true"
                                  appendTo="@(body)">
                            <p:outputPanel>
                                <h:outputText value="" />
                            </p:outputPanel>
                        </p:dialog>
                    </p:dataTable>

                    <p:commandButton id="grabar" value="Grabar" action="#{servidorMB.lista}" ajax="false"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>   
</html>
